    最近在使用AutoCAD 2007，据说这是最好用、最通用的一个版本了。但是这个版本在Windows 10系统下移动空间蚂蚁线会一抖一抖的，而且位置也是错的。
    这里找到的解决方法是右键`桌面图标`-`属性`-`兼容性`-`兼容模式`，勾选`以兼容模式运行这个程序`，模式选择`Windows Vista (Sever Pack 2)`，当然，你也可以尝试更早的系统版本，毕竟这已经是那个时代的软件了嘛。
  date: 2025-06-03 17:22:20 +08:00
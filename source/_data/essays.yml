    如何在设计包装底色的时候制作出精细的出血线？
    1. 复制一份结构线。
    2. 选中全部结构线，设定`描边`为`6 mm`（即出血3 mm）。
    3. `对象`-`路径`-`轮廓化描边`。
    4. `路径查找器`-`联集`。
    5. `右击`结构线，选择`释放复合路径`。
    6. 再次`联集`得到带出血范围的底色区域。
